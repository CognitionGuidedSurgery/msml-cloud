{% extends "base.html" %}
{% block title %} - Available Jobs{% endblock %}

{% block pagehead %}
    <h1>SignIn or SignUp</h1>
{% endblock %}

{% block content %}
        <div style="width:40%; margin:auto">
<form role="form" method="post" action="{{url_for('AuthView:login')}}" enctype='multipart/form-data' encoding='multipart/form-data'>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="">
    </div>
    <button type="submit" name="signin" class="btn btn-default">SignIn</button>
    <button type="submit" name="signup" class="btn">SignUp</button>
</form>
            </div>
{% endblock %}
